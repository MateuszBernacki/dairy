<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Student</title>
</head>
<body>
<div align="center">
    <h1>Student Registration</h1>
    <form action="#" th:action="@{/student}" method="post" th:object="${student}">
        <label>Name:</label>
        <input type="text" th:field="*{name}"/><br/>

        <label>Surname:</label>
        <input type="text" th:field="*{surname}"/><br/>

        <label>Age:</label>
        <input type="text" th:field="*{age}"/><br/>

        <label>E-mail:</label>
        <input type="text" th:field="*{email}"/><br/>

        <label>Subject:</label>
        <input type="text" th:field="*{subject}"/><br/>


        <button type="submit">Add Student</button>
    </form>
</div>
</body>
