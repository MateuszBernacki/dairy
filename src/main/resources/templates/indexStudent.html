<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Teacher</title>
</head>
<body>
<div align="center">
  <h1>Teacher/Student Registration</h1>
  <form action="#" th:action="@{/student}" method="post" th:object="${student}">
  <label>Name:</label>
  <input type="text" th:field="*{name}" /><br/>

    <label>Surname:</label>
    <input type="text" th:field="*{surname}" /><br/>

    <label>Birthday (yyyy-mm-dd):</label>
    <input type="text" th:field="*{birthday}" /><br/>

    <label>E-mail:</label>
  <input type="text" th:field="*{email}" /><br/>

    <label>Subject:</label>
    <input type="text" th:field="*{surname}" /><br/>

  <br/>

  <label>Married?</label>
  <input type="checkbox" th:field="*{married}" /><br/>
  <label>Note:</label>
  <textarea rows="5" cols="25" th:field="*{note}"></textarea>
  <br/>

  <button type="submit">Register</button>
  </form>
</div>
</body>
</html>lang="en">

    <meta charset="UTF-8">

</html>
